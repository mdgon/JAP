<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script> 
    <meta name="google-signin-client_id" content="1001859679659-eeitkuedrmslmu0tdtjbnfa4364qv4d1.apps.googleusercontent.com">
  
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/font-awesome.min.css">
</head>
<body>
    
    <div class="col-6">
        <div class="product-gallery">
            <div class="gallery-wrapper border" data-pswp-uid="1">
            </div>
    
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="imgCarouselProduct">
                    <div class="carousel-item active" data-interval="10000">
                        <img src="img/prod1.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-interval="10000">
                        <img src="img/prod1_1.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-interval="10000">
                        <img src="img/prod1_2.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-interval="10000">
                        <img src="img/prod1_3.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-interval="10000">
                        <img src="img/prod1_4.jpg" class="d-block w-100">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- img products-->
            <div>
                <div class="product-thumbnails" id="imgProdMin"> 
                    <ol class="carousel-indicators">
                        <li>
                            <a href="#0"><img class="border rounded"src="img/prod1.jpg" alt="Product"></a> 
                        </li>
                        <li>
                            <a href="#1"><img class="border rounded"src="img/prod1_1.jpg" alt="Product"></a> 
                        </li> 
                        <li>
                            <a href="#2"><img class="border rounded"src="img/prod1_2.jpg" alt="Product"></a> 
                        </li>
                        <li>
                            <a href="#3"><img class="border rounded"src="img/prod1_3.jpg" alt="Product"></a> 
                        </li>
                        <li>
                            <a href="#4"><img class="border rounded"src="img/prod1_4.jpg" alt="Product"></a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script src="js/product-info.js"></script>
</body>
</html>

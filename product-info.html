            <div class="mt-5" id="fromComment">

                    <label for="review_name">Nombre</label>
                    <input class="form-control form-control-rounded" type="text" id="commentName" required="">

                </div>
                  <div class="col-6 form-group">
                    <label for="review_rating">Clasificación</label>
                    <select class="form-control form-control-rounded" id="commentRating">

                      <option value="3">4 Estrellas</option>
                      <option value="2">3 Estrellas</option>
                      <option value="1">2 Estrellas</option>
                      <option value="0">1 Estrella</option>
                    </select>
                  </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="review_text">Comentario </label>
                    <textarea class="form-control form-control-rounded" id="commentText" rows="8"
                      required=""></textarea>
                  </div>
                </div>
              </form>
              <div class="col-12 text-right">
                <button class="btn btn-primary" id="newComment">Enviar Comentario</button>
              </div>
            </div>
            <!-- fin Comment Form -->
